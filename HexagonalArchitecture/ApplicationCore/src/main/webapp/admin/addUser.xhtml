<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add a new user</title>
</h:head>
<h:body>
    <h:form>
        <h:selectOneMenu id="userType" value="#{addUserController.userType}" required="true"
                         requiredMessage="Select a user type">User type
            <f:selectItem itemValue="#{null}" itemLabel="Select" noSelectionOption="true"/>
            <f:selectItem itemValue="Admin" itemLabel="Admin"/>
            <f:selectItem itemValue="Worker" itemLabel="Worker"/>
            <f:selectItem itemValue="Reader" itemLabel="Reader"/>
        </h:selectOneMenu>
        <h:message for="userType" style="color:red"/>
        <p/>
        First Name<h:inputText id="firstName" type="text" value="#{addUserController.firstName}" required="true"
                               requiredMessage="Enter a firstname" size="30"/>
        <h:message for="firstName" style="color:red"/>
        <p/>
        Last Name<h:inputText id="lastName" type="text" value="#{addUserController.lastName}" required="true"
                              requiredMessage="Enter a lastname" size="30"/>
        <h:message for="lastName" style="color:red"/>
        <p/>
        Username<h:inputText id="userName" type="text" value="#{addUserController.userName}" required="true"
                             requiredMessage="Enter a username" size="30"/>
        <h:message for="userName" style="color:red"/>
        <p/>
        <h:outputText value="Account with given username already exists!" rendered="#{addUserController.doesExists}" style="color:red" />
        <p/>
        Password<p:password id="password"  value="#{addUserController.password}" required="true"
                             requiredMessage="Enter a password" size="30"/>
        <h:message for="password" style="color:red"/>
        <p/>
        <input value="Clear" type="reset"/>
        <p/>
        <h:commandButton value="Create new user" action="#{addUserController.onFinish()}"/>
    </h:form>
    <h:link value="Back" outcome="userList.xhtml"/>
</h:body>
</html>
