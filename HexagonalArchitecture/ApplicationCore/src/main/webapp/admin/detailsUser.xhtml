<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User details</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{detailsUserController.user}" >
        <p:column headerText="Username">
                <h:outputText value="#{detailsUserController.user.personalData.userName}"/>
            </p:column>
            <p:column headerText="Firstname">
                <h:outputText value="#{detailsUserController.user.personalData.firstName}"/>
            </p:column>
            <p:column headerText="Lastname">
                <h:outputText value="#{detailsUserController.user.personalData.lastName}"/>
            </p:column>
            <p:column headerText="Active">
                <h:outputText value="#{detailsUserController.user.active}"/>
            </p:column>
        </p:dataTable>
        <h:commandButton value="Back" action="#{detailsUserController.onFinish()}"/>
    </h:form>
</h:body>
</html>
