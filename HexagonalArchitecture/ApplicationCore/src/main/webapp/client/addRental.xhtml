<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add new rental</title>
</h:head>
<h:body>
    Rentals
    <h:form>
        <h:selectOneMenu value="#{addRentalController.client}" converter="ClientConverter">Client
            <f:selectItems value="#{addRentalController.clientList}" var="c"
                           itemLabel="#{c.userName}" itemValue="#{c}"/>
        </h:selectOneMenu>
        <h:selectOneMenu value="#{addRentalController.resource}" converter="ProductConverter">Product
            <f:selectItems
                    value="#{addRentalController.resourceList}" var="p"
                    itemLabel="#{p.title}" itemValue="#{p}"/>
        </h:selectOneMenu>
        <p:calendar id="calendar" pattern="dd/MM/yyyy" value="#{addRentalController.startDate}" required="true"
                    requiredMessage="Select a date">Start Date
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:calendar>
        <p:calendar pattern="dd/MM/yyyy" value="#{addRentalController.endDate}">
            End Date<f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:calendar>
        <p/>
        <h:outputText style="color:red" rendered="#{addRentalController.dateIncorrect}"
        value="End date can not be before Start Date"/>
        <p/>
        <h:outputText style="color:red" rendered="#{addRentalController.rented}"
                      value="This book can not be rented due to covering rental dates"/>
        <p/>
        <input type="reset" value="Clear"/>
        <p/>
        <h:commandButton action="#{addRentalController.createNewRental()}" value="Create new rental"/>
    </h:form>
    <h:link value="Main" outcome="clientHomePage.xhtml"/>
</h:body>
</html>
