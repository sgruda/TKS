<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Login Page</title>
</h:head>

<h:body>
    <h:form id="loginForm">
        <p:panel id="loginPnl" header="Login"
                 style="width: 350px; margin: 0 auto;">
            <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                <h:outputText value="Username" />
                <p:inputText id="username" value="#{loginController.username}"></p:inputText>
                <p:spacer></p:spacer>
                <p:message for="username"/>
                <p:spacer /><p:spacer />
                <h:outputText value="Password" />
                <p:password id="password" value="#{loginController.password}"
                            feedback="false"></p:password>
                <p:message for="password"></p:message>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="5" >
                <p:commandButton id="loginButton" action="#{loginController.submit()}"
                                 value="Login" update="loginForm"  style="float: center;">
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="registerPanel" columns="1" cellpadding="5">
                <h:outputText value="Doesn't have account?" style="float: center" />
                <p:button id="registerButton" outcome="registerPage.xhtml"
                          value="Register"   style="float: center;">
                </p:button>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
