<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Modify the user data</title>
</h:head>
<h:body>
    <h:form>
        <p/>
        First Name<h:inputText id="firstName" type="text" value="#{modifyUserController.user.personalData.firstName}"
                               required="true"
                               requiredMessage="Enter a firstname" size="30"/>
        <h:message for="firstName" style="color:red"/>
        <p/>
        Last Name<h:inputText id="lastName" type="text" value="#{modifyUserController.user.personalData.lastName}"
                              required="true"
                              requiredMessage="Enter a lastname" size="30"/>
        <h:message for="lastName" style="color:red"/>
        <p/>
        Username<h:inputText id="userName" type="text" value="#{modifyUserController.user.personalData.userName}"
                             required="true"
                             requiredMessage="Enter a username" size="30"/>
        <h:message for="userName" style="color:red"/>
        <p/>
        <input type="reset" value="Clear"/>
        <p/>
        <h:commandButton value="Modify" action="#{modifyUserController.onFinish()}"/>
    </h:form>
</h:body>
</html>
