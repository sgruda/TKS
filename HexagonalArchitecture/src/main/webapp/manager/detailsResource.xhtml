<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Resource details</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{detailsResourceController}" >
            <p:column headerText="Product Type">
                <h:outputText rendered="#{detailsResourceController.isBook()}" value="Book"/>
                <h:outputText rendered="#{detailsResourceController.isNewspaper()}" value="Newspaper"/>
            </p:column>
            <p:column headerText="Title">
                <h:outputText value="#{detailsResourceController.resource.title}"/>
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{detailsResourceController.resource.category}"/>
            </p:column>
            <p:column headerText="Release Year">
                <h:outputText rendered="#{detailsResourceController.isBook()}" value="#{detailsResourceController.resource.releaseYear}"/>
                <h:outputText rendered="#{detailsResourceController.isNewspaper()}" value="=/="/>
            </p:column>
            <p:column headerText="Author">
                <h:outputText rendered="#{detailsResourceController.isBook()}" value="#{detailsResourceController.resource.author}"/>
                <h:outputText rendered="#{detailsResourceController.isNewspaper()}" value="=/="/>
            </p:column>
            <p:column headerText="Issue no.">
                <h:outputText rendered="#{detailsResourceController.isBook()}" value="=/="/>
                <h:outputText rendered="#{detailsResourceController.isNewspaper()}" value="#{detailsResourceController.resource.issueNumber}"/>
            </p:column>
        </p:dataTable>
        <h:commandButton value="Back" action="#{detailsResourceController.onFinish()}"/>
    </h:form>
</h:body>
</html>
