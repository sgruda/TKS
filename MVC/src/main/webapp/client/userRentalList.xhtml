<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Rental list</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{userRentalListController.rentalList}" var="rental">
            <p:column headerText="User">
                <h:outputText value="#{rental.client.userName}"/>
            </p:column>
            <p:column headerText="Product">
                <h:outputText value="#{rental.resource.title}"/>
            </p:column>
            <p:column headerText="Start date">
                <h:outputText value="#{rental.startDate}"/>
            </p:column>
            <p:column headerText="End date">
                <h:outputText value="#{rental.endDate}"/>
            </p:column>
            <p:column>
                <h:commandButton value="Remove" action="#{userRentalListController.removeSelectedRental(rental)}"/>
            </p:column>
        </p:dataTable>
        <h:commandButton action="#{userRentalListController.loadRentals()}" value="Refresh"/>
        <h:button outcome="addRental.xhtml" value="Add rental"/>
    </h:form>
    <h:link value="Main" outcome="clientHomePage.xhtml"/>
</h:body>
</html>
